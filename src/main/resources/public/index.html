<!DOCTYPE HTML>

<html>
    <head>
    <title>Skvizurnar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    </head>
    <body>
      <div class='container'>
        <h1>Skvizur</h1>
      </div>

      <div class='container'>
              <form method="post" action="/board" class="form-horizontal">
        <button type="submit" class="btn btn-primary">Play</button>
        </form>
      </div>
	<!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(board) {
                    $('#results').html(board).attr('class', 'alert alert-success');
                }).fail(function() {
                    $('#results').html('Error, not able to play game...').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
